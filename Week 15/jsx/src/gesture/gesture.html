<body oncontextmenu="event.preventDefault()"></body>
<script type="module">
  import { enableGesture } from "./gesture.js";
  enableGesture(document.documentElement);
  document.documentElement.addEventListener("tap", () => {
    console.log("tap event trigger!");
  });
  document.documentElement.addEventListener("press", (e) => {
    console.log("press", e);
  });
  document.documentElement.addEventListener("pan", (e) => {
    console.log("pan", e);
  });
  document.documentElement.addEventListener("panstart", (e) => {
    console.log("panstart", e);
  });
  document.documentElement.addEventListener("panend", (e) => {
    console.log("panend", e);
  });
  document.documentElement.addEventListener("flick", (e) => {
    console.log("flick", e);
  });
</script>

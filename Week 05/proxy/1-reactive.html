<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let usedReactivties = null;
    const callbacks = new WeakMap();

    // 副作用函数，将对象与回调记录到 map中，当值改变时，调用对应回调
    function effect(callback) {
      usedReactivties = [];
      callback();
      for (let reactivity of usedReactivties) {
        if (!callbacks.has(reactivity[0])) {
          callbacks.set(reactivity[0], new Map());
        }
        if (!callbacks.get(reactivity[0]).has(reactivity[1])) {
          callbacks.get(reactivity[0]).set(reactivity[1], []);
        }

        callbacks.get(reactivity[0]).get(reactivity[1]).push(callback);
      }
      usedReactivties = null;
    }

    const reactivites = new WeakMap();
    function reactive(obj) {
      if (reactivites.has(obj)) {
        return reactivites.get(obj);
      }
      const proxy = new Proxy(obj, {
        set(obj, prop, val) {
          obj[prop] = val;

          if (callbacks.has(obj)) {
            if (callbacks.get(obj).has(prop)) {
              callbacks
                .get(obj)
                .get(prop)
                .forEach((callback) => callback(val));
            }
          }
          return obj[prop];
        },
        get(obj, prop) {
          if (usedReactivties) {
            usedReactivties.push([obj, prop]);
          }
          if (typeof obj[prop] === "object") {
            return reactive(obj[prop]);
          }
          return obj[prop];
        },
      });
      reactivites.set(obj, proxy);
      return proxy;
    }

    let obj = { a: 1, b: { c: 2 } };
    let po = reactive(obj);
    effect(() => {
      console.log(po.b.c);
    });
  </script>
</html>

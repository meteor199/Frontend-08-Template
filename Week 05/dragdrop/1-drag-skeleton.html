<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="draggle"
      style="width: 100px; height: 100px; background: pink"
    ></div>
  </body>
  <script>
    const draggle = document.getElementById("draggle");

    draggle.addEventListener("mousedown", () => {
      const move = (event) => {
        console.log(event);
      };
      const up = () => {
        document.removeEventListener("mousemove", move);
        document.removeEventListener("mouseup", move);
      };
      document.addEventListener("mousemove", move);

      document.addEventListener("mouseup", up);
    });
  </script>
</html>
